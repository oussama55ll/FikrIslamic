<script>

var navigation = document.getElementsByClassName("navigation")[0]
var menu_icon = document.getElementsByClassName("open_menu")[0]

menu_icon.addEventListener("click", function (){
    navigation.classList.toggle("active")
    menu_icon.classList.toggle("active_icon")
    })

// modal

var modal = document.getElementsByClassName("modal")[0]
console.log(modal)
var images = document.getElementsByClassName("card")
var modal_close = document.querySelector(".modal_close")
var modal_img = document.querySelector("#modal_img")

// show the modal
for(i=0; i<images.length ; i++){
    images[i].addEventListener("click", showModal)
    function  showModal(){
        modal.style.display = "flex"
        modal_img.src = this.firstElementChild.src
    }
}

// hide modal
    modal_close.addEventListener("click", HideModal)
    function HideModal(){
        if(modal.style.display!="none"){
            modal.style.display = "none"
        }
}
    // contacts us

    var contact_btn = document.getElementById("contact-header")

var contact_element = document.getElementById("contact-bg")

var contact_close = document.getElementById("contact-close")

var form = document.getElementById("contact-form")
var formTitle = form.querySelector("h1")
var formBtn = document.getElementById("form-btn")
var sentMessage = document.getElementById("sent-message")

form.querySelectorAll("input")[0].setAttribute("required", "")
form.querySelectorAll("input")[1].setAttribute("required", "")
form.querySelector("textarea").setAttribute("required", "")

function showContact(){
    contact_element.style.display="flex"
    sentMessage.style.display="none"
}
contact_btn.addEventListener("click", showContact)

form.onsubmit=function  (e){
        e.preventDefault()
        formTitle.style.display = "none"
        form.style.display = "none"
        sentMessage.style.display= "block"
    }

function hideContact(){
    sentMessage.style.display="none"
    form.style.display="flex"
    formTitle.style.display="flex"
    contact_element.style.display="none"
}
contact_close.addEventListener("click", hideContact)
</script>
